<!DOCTYPE html>
<html>
<head>
	<title>www.traveler.com</title>
	<style type="text/css">
        *{
			padding:0;
			margin:0;
		}
		ul,li{
			list-style: none;
		}
		.box{
			width: 1200px;
			height: 381px;
			margin:100px auto;
			position: relative;
			overflow: hidden;
		}
		.slider{
			width: 8400px;
			position: absolute;
			left: -1200px;
		}
		.slide{
			width: 1200px;
			overflow: hidden;
			float: left;
		}
		.box>span{
			display: block;
			width: 30px;
			height: 50px;
			text-align: center;
			cursor: pointer;
			color:#FFFFFF;
			top: 175px;
			line-height: 50px;
			background:rgb(255,0,0);
			font-size: 30px;
			position: absolute;
			opacity: 0;
		}
		#left{
			left: 30px;

		}
		#right{
			right: 30px;
		}
		.nav{
			position: absolute;
			left: 500px;
			bottom: 20px;
		}
		.nav>li{
			text-align: center;
			float: left;
			width: 20px;
			height: 20px;
			background:#ccc;
			cursor: pointer;
			margin: 0 10px;
			border-radius: 50%;
		}
		.nav .active{
			background:red;
			color: #FFFFFF;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<div class="slider" id="slider">
			<div class="slide"><img src="Picture/suzhou.jpg"></div>
			<div class="slide"><img src="Picture/yilihuahai.jpg"></div>
			<div class="slide"><img src="Picture/daocheng.jpg"></div>
			<div class="slide"><img src="Picture/qinhaihu.jpg"></div>
			<div class="slide"><img src="Picture/jiuzhaigou.jpg"></div>
			<div class="slide"><img src="Picture/suzhou.jpg"></div>
			<div class="slide"><img src="Picture/yilihuahai.jpg"></div>
		</div>
		<span id="left"><</span>
		<span id="right">></span>
		<ul class="nav" id="nav">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<div style="width: 500px; height: 640px; border: red 1px solid; position:relative; left: 500px; top: 70px;">
		<video src="Video/ranwuLark.mp4"  controls="controls" style="width: 450px; height: 640px; padding-left: 25px;"></video>
		<span id="left"><</span>
		<span id="right">></span>
	</div>
</body>
<script type="text/javascript">
	var box = document.getElementById("box");
	var oNavlist = document.getElementById("nav").children;
	var slider = document.getElementById("slider");
	var left = document.getElementById("left");
	var right = document.getElementById("right");
	var text = document.getElementById("text");


	var index = 1;
	var timer;
	var isMoving = false;

	function next(){
		if(isMoving){
			return;
		}
		isMoving = true;
		index++;
		navChange();
		animate(slider,{left:-1200*index},function(){
			if(index === 6){
				slider.style.left = "-1200px";
				index = 1;
			}
			isMoving = false;
		});
	}

	function prev(){
		if(isMoving){
			return;
		}
		isMoving = true;
		index--;
		navChange();
		animate(slider,{left:-1200*index},function(){
			if(index === 0){
				slider.style.left = "-6000px";
				index = 5;
			}
			isMoving = false;
		});
	}

	var timer = setInterval(next,3000);

	box.onmouseover = function(){
		animate(left,{opacity:50});
		animate(right,{opacity:50});
		clearInterval(timer);
	}

	box.onmouseout = function(){
		animate(left,{opacity:0});
		animate(right,{opacity:0});
		timer = setInterval(next,3000);
	}

	right.onclick = next;
	left.onclick = prev;

	for(var i = 0;i<oNavlist.length;i++){
		oNavlist[i].idx = i;
		oNavlist[i].onclick = function(){
			index = this.idx + 1;
			navChange();
			animate(slider,{left:-1200*index});
		}
	}

	function navChange(){
		for(var i = 0;i<oNavlist.length;i++){
			oNavlist[i].className ="";
		}
		if(index === 6){
			oNavlist[0].className ="active";
		}
		else if(index === 0){
			oNavlist[4].className ="active";
		}
		else{
			oNavlist[index-1].className="active";
		}
	}

	function getStyle(obj, attr){
	if(obj.currentStyle){
		return obj.currentStyle[attr];
	} else {
		return getComputedStyle(obj, null)[attr];
	  }
	}

	function animate(obj,json,callback){
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			var isStop = true;
			for(var attr in json){
				var now = 0;
				if(attr == 'opacity'){
					now = parseInt(getStyle(obj,attr)*100);
				}else{
					now = parseInt(getStyle(obj,attr));
				}
				var speed = (json[attr] - now) / 8;
				speed = speed>0?Math.ceil(speed):Math.floor(speed);
				var cur = now + speed;
				if(attr == 'opacity'){
					obj.style[attr] = cur / 100;
				}else{
					obj.style[attr] = cur + 'px';
				}
				if(json[attr] !== cur){
					isStop = false;
				}
			}
			if(isStop){
				clearInterval(obj.timer);
				callback&&callback();
			}
		}, 30)
	}
</script>
</html>
